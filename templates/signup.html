{% extends 'backindex.html' %}
{% block back %}
<form action="/SignUp" method="POST">
      <h1 class="head-about">Sign Up</h1>
      <center>
      <p>Please fill in this form to create an account.</p><br>
      <input class="textbox" type="text" name="firstname" placeholder="First Name" align="center"  maxlength="20" required ><br><br>
      <input class="textbox" type="text" name="lastname" placeholder="Last Name" align="center"  maxlength="20" required ><br><br>
      <input class="textbox" type="text" name="username" placeholder="Username"  maxlength="30" required><br><br>
      <input class="textbox"type="email" name="email" placeholder="Email"  maxlength="30" required><br><br>
      <input class="textbox" type="password" name="password" placeholder="Password"  maxlength="30" required><br><br>
      <input class="textbox" type="password" name="rep-password" placeholder="Repeat Password"  maxlength="30" required><br><br>
      <p class="content-about">By creating an account you agree to our Terms & Privacy.</p>
      <button class="but" name="signup-submit" value="Sign Up" type="submit">Submit</button></center><br>
</form>
{% include 'alert.html' %}
{% endblock %}
